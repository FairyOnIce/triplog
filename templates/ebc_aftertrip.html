<!--read in GoogleMap
This line needs to come right befor initMap defenition
-->
<script>
function initMap(){
    var pa = {{ points_aftertrip | safe }};
    initialize_aftertrip(pa);
};
get_plot_latlng({{ points_aftertrip | safe }});
</script>

<script>

</script>
